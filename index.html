<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-4 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group mt-4">
                        <label>Firstname</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label>Lastname</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters
                        </div>
                    </div>
                    <div class="form-group mt-4"> 
                        <label>Zipcode</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                        <div class="invalid-feedback">
                            Enter a valid zipcode
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback">
                            Enter a valid email
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                        <div class="invalid-feedback">
                            Enter a valid phone number
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block mt-4">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
